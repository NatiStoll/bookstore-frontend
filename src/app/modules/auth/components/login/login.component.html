<div class="form-container h-100 bg-primary d-flex justify-content-center align-items-center">
  <!-- <div class="example-container"> -->
  <mat-card>

    <mat-card-header class="d-flex justify-content-center mb-3">
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>

    <mat-card-content>

      <form class="login-form">

        <mat-form-field appearance="outline">
          <mat-label>E-mail</mat-label>
          <mat-icon matSuffix>mail</mat-icon>
          <input matInput [(ngModel)]="email" name="email" />
        </mat-form-field>
        <span></span>

        <mat-form-field appearance="outline">
          <mat-label>Senha</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>

       <div>
        <button mat-raised-button>Entrar</button>
    <button mat-raised-button>Cadastrar</button>
  </div>
  </form>
      

    </mat-card-content>
  </mat-card>

</div>
