<div *ngFor="let book of books; let i = index">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Title: {{ book.title }}</mat-card-title>
      <!--  <mat-card-subtitle>{{ book.status }}</mat-card-subtitle> -->
    </mat-card-header>
    <mat-card-content>{{ book.status }}</mat-card-content>
    <mat-card-content>
      <p>
        <strong>Author:</strong>
        {{ book.author }}
      </p>
      <p>
        <strong>Category:</strong>
        {{ getCategoryName(book!.category_id) }}
      </p>
    </mat-card-content>
    <mat-card-actions class="d-flex justify-content-end">
        <button
          mat-icon-button
          color="primary"
          routerLink="/book/edit/{{ book.id }}"
        >
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="onDelete(book.id!)">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-card-actions>
  </mat-card>
</div>
<div class="new-book-btn">
  <button
          mat-icon-button
          color="primary"
          routerLink="/book/create"
        >
          <mat-icon>add</mat-icon>
        </button>
</div>
